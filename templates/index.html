<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Car Recommendation System</h1>
        <p>Find your perfect Toyota vehicle based on your preferences.</p>
    </header>

    <div class="form-container">
        <form id="preferencesForm">
            <label for="use">Intended Use:</label>
            <select id="use" name="use" required>
                <option value="off-roading">Off-roading</option>
                <option value="city-driving">City driving</option>
                <option value="towing">Towing</option>
            </select>

            <label for="factors">Key Factors:</label>
            <select id="factors" name="factors" required>
                <option value="fuel-efficiency">Fuel Efficiency</option>
                <option value="performance">Performance</option>
                <option value="EV">EV</option>
            </select>

            <label for="budget">Budget Range:</label>
            <input type="number" id="minBudget" name="minBudget" placeholder="Min Budget" required>
            <input type="number" id="maxBudget" name="maxBudget" placeholder="Max Budget" required>

            <button type="button" onclick="getRecommendations()">Get Recommendations</button>
        </form>
    </div>

    <div id="recommendations" class="recommendations-container">
        <!-- Car recommendations will appear here -->
    </div>

    <footer>
        <p>&copy; 2025 Car Recommendation System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
